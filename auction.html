<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Listing Auction page</title>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/170690459_padded_logo.png"
            alt="site logo"
            style="width: 250px"
          />
        </a>

        <div id="head-icons">
          <form class="d-flex">
            <a class="nav-icons" href="./listings.html">
              <img src="assets/All items category.jpg" alt="all listings" />
            </a>
            <a class="nav-icons" href="./profile/index.html">
              <img src="assets/Group 18.jpg" alt="credit icon" />
            </a>
            <a class="nav-icons" href="./profile/index.html">
              <img src="assets/Group 19.jpg" alt="profile icon" />
            </a>
            <a class="nav-icons" href="./index.html">
              <button class="btn btn-primary" type="button" id="logout-btn">
                Log out
              </button>
            </a>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-md mt-4">
        <div class="card col-md-12 rounded-4">
          <div class="col-12 bg-card rounded-top-4">
            <h2 class="text-stroke ms-2" id="auctionTitle">Auction title</h2>
          </div>
          <div class="container mb-2">
            <div class="container">
              <div class="row">
                <!-- generate listing data -->
                <div class="col-md-4" id="auctionItemInfo">
                  <!-- generated html content with js here -->
                </div>

                <!-- Bids -->
                <div class="col-md-8">
                  <div
                    class="col-md-12 border rounded-4 border-grey mt-4 p-0"
                    id="auctionBidsContainer"
                  >
                    <h3 class="text-stroke bg-card rounded-top">Bids</h3>
                    <!-- generate bids here -->
                  </div>

                  <div class="col-md-12 border rounded-4 border-grey mt-4 p-0">
                    <div class="container mt-4">
                      <form class="row g-3" id="bidForm">
                        <div class="col-md-12">
                          <label for="bidAmount" class="form-label"
                            >Set bid amount</label
                          >
                          <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input
                              type="number"
                              class="form-control"
                              id="bidAmount"
                              name="bidAmount"
                              placeholder="Enter bid amount"
                              required
                            />
                          </div>
                          <button
                            type="submit"
                            class="btn btn-primary fw-bold text-stroke mt-4"
                            id="placeBid"
                          >
                            Place Bid
                          </button>
                        </div>
                        <div class="text-danger fw-bold" id="bidError"></div>
                      </form>
                      <div class="col-md-12 d-flex">
                        <div
                          class="col-md-6 d-flex flex-column justify-content-evenly"
                        >
                          <p id="auctionEndsAt"></p>
                          <div
                            class="d-flex justify-content-center align-items-center"
                          >
                            <h5
                              class="text-black fw-bold"
                              id="creditsProfilePage"
                            >
                              Register or Login to bid
                            </h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/js/listings/singleListing.mjs"></script>
  </body>
</html>
