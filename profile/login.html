<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page/SNAPBID</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/170690459_padded_logo.png"
            alt="site logo"
            style="width: 250px"
          />
        </a>
        <div id="head-icons">
          <form class="d-flex">
            <a class="nav-icons" href="./login.html">
              <button class="btn btn-primary" type="button">Login</button>
            </a>
            <a class="nav-icons" href="./register.html">
              <button class="btn btn-primary" type="button">Sign up</button>
            </a>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="d-flex justify-content-center">Login</h1>

      <div class="col-md-10 mx-auto col-lg-5">
        <form
          action="https://api.noroff.dev/api/v1/social/posts"
          class="p-4 p-md-5"
          id="loginForm"
        >
          <div class="mb-4 col-md-9 mx-auto text-start">
            <label for="name" class="form-label content-font mt-4">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              required
              placeholder="Leo"
            />
          </div>
          <div class="mb-4 col-md-9 mx-auto text-start">
            <label for="email" class="form-label content-font">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailLogIn"
              name="email"
              required
              placeholder="leo@stud.noroff.no"
            />
          </div>
          <div class="invalid-feedback content-font">
            Please enter a valid email.
          </div>
          <div class="mb-4 col-md-9 mx-auto text-start">
            <label for="password" class="form-label content-font"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="passwordLoggIn"
              name="password"
              minlength="8"
              required
              placeholder="********"
            />
            <div class="invalid-feedback content-font">
              Password must be at least 8 characters long.
            </div>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
            <a href="./register.html" class="nav-link active color-red"
              >Not yet a member register here</a
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
